<script>
const colors = ['#7fb3d5', '#8fd3b6', '#a0d9c1', '#92c8c7', '#83c2bd', '#6bb1c2'];
const numCircles = 50;

function createCircle() {
  const circle = document.createElement('div');
  circle.classList.add('circle');
  const size = Math.random() * 400 + 80; // Random size between 150 and 350
  circle.style.width = `${size}px`;
  circle.style.height = `${size}px`;
  circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  circle.style.left = `${Math.random() * (100 - size / window.innerWidth * 100)}vw`;
  circle.style.top = `${Math.random() * (100 - size / window.innerHeight * 100)}vh`;
  circle.style.setProperty('--dx', Math.random() < 0.5 ? 1 : -1);
  circle.style.setProperty('--dy', Math.random() < 0.5 ? 1 : -1);
  circle.style.animation = `bounce ${Math.random() * 25 + 100}s linear infinite`; // Slowed down animation
  return circle;
}

function initCircles() {
  const container = document.querySelector('.circle-container');
  for (let i = 0; i < numCircles; i++) {
    const circle = createCircle();
    container.appendChild(circle);
  }
}

document.addEventListener('DOMContentLoaded', initCircles);
</script>
